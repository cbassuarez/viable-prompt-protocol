<div class="vpp-version-switcher" style="margin: .5rem 0 1rem;">
  <label for="vpp-version">Version:</label>
  <select id="vpp-version" aria-label="Switch version" onchange="if(this.value) location.href=this.value;">
    <option value="/latest/spec/">Latest</option>
    <option value="/spec/v1.4/spec/" selected>v1.4</option>
  </select>
</div>
