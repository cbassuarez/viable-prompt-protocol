<div class="vpp-version-switcher" style="margin:.5rem 0 1rem;">
  <label for="vpp-version">Version:</label>
  <select id="vpp-version" aria-label="Switch version"
          onchange="if(this.value) location.href=this.value;">
    <option value="{{ '/latest/spec/' | relative_url }}">Latest</option>
    <option value="{{ '/spec/v1.4/spec/' | relative_url }}" selected>v1.4</option>
  </select>
</div>
