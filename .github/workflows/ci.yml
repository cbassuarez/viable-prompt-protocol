name: CI
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  lint-links-spell-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install dependencies
        run: npm ci
      - name: Markdownlint
        run: npm run lint:md
      - name: Lychee link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress --max-concurrency 4 --accept 200,206 --exclude-mail --timeout 20s "**/*.md"
      - name: Spellcheck
        run: npm run lint:spell
      - name: Parser tests
        run: npm run test:parser
